<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/BasicCss.css">
  <link rel="stylesheet" href="style/proifle.css">
  <link rel="stylesheet" href="style/nav.css">
  <link rel="stylesheet" href="style/chart.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

  <title>GraphQL</title>
</head>

<body>
  <nav>
    <div class="nav__container">
      <span class="material-symbols-rounded userIcon">
        person
        </span>
        <h1 class="userNameNav">AntonW</h1>


      <a href="#" class="nav__item active">
        <div class="nav__item-icon">
          <ion-icon name="home-outline"></ion-icon>
        </div>
        <div class="nav__item-name">Home</div>
      </a>
      <a href="#" class="nav__item">
        <div class="nav__item-icon">
          <ion-icon name="people-outline"></ion-icon>
        </div>
        <div class="nav__item-name">Profile</div>
      </a>
      <a href="#" class="nav__item">
        <div class="nav__item-icon">
          <ion-icon name="bar-chart-outline"></ion-icon>
        </div>
        <div class="nav__item-name">XP</div>
      </a>
      <a href="#" class="nav__item">
        <div class="nav__item-icon">
          <ion-icon name="checkbox-outline"></ion-icon>
        </div>
        <div class="nav__item-name">Audits</div>
      </a>
      <a href="#" class="nav__item">
        <div class="nav__item-icon">
          <span class="material-symbols-rounded skillIcon">
            cognition
            </span>
        </div>
        <div class="nav__item-name">Skills</div>
      </a>
    </div>
  </nav>
  <div class="mainContainer">
    <h1>hej</h1>
    <svg width="800px" height="50%" class="svg1" id="graph">
      <!-- X and Y axes -->
      <line x1="50" y1="250" x2="450" y2="250" stroke="black" />
      <line x1="50" y1="50" x2="50" y2="250" stroke="black" />
    
      <!-- Data points (cx=height cy=width r=radius)-->
      <circle cx="100" cy="250" r="3" fill="red">
        <animate attributeType="XML" attributeName="opacity" from="0" to="1" dur="2s" begin="0s" fill="freeze" />
        <animate attributeType="XML" attributeName="cy" from="250" to="200" dur="2s" begin="0s" fill="freeze" />
      </circle> 
      <circle cx="150" cy="250" r="3" fill="red">
        <animate attributeType="XML" attributeName="opacity" from="0" to="1" dur="2s" begin="0s" fill="freeze" />
        <animate attributeType="XML" attributeName="cy" from="250" to="150" dur="2s" begin="0s" fill="freeze" />
      </circle>
      <circle cx="200" cy="250" r="3" fill="red">
        <animate attributeType="XML" attributeName="opacity" from="0" to="1" dur="2s" begin="0s" fill="freeze" />
        <animate attributeType="XML" attributeName="cy" from="250" to="100" dur="2s" begin="0s" fill="freeze" />
      </circle>
      <circle cx="250" cy="250" r="3" fill="red">
        <animate attributeType="XML" attributeName="opacity" from="0" to="1" dur="2s" begin="0s" fill="freeze" />
        <animate attributeType="XML" attributeName="cy" from="250" to="200" dur="2s" begin="0s" fill="freeze" />
      </circle>
      <circle cx="300" cy="250" r="3" fill="red">
        <animate attributeType="XML" attributeName="opacity" from="0" to="1" dur="2s" begin="0s" fill="freeze" />
        <animate attributeType="XML" attributeName="cy" from="250" to="150" dur="2s" begin="0s" fill="freeze" />
      </circle>
      <circle cx="350" cy="250" r="3" fill="red">
        <animate attributeType="XML" attributeName="opacity" from="0" to="1" dur="2s" begin="0s" fill="freeze" />
        <animate attributeType="XML" attributeName="cy" from="250" to="50" dur="2s" begin="0s" fill="freeze" />
      </circle>
      <circle cx="400" cy="250" r="3" fill="red">
        <animate attributeType="XML" attributeName="opacity" from="0" to="1" dur="2s" begin="0s" fill="freeze" />
        <animate attributeType="XML" attributeName="cy" from="250" to="50" dur="2s" begin="0s" fill="freeze" />
      </circle>
    
      <!-- Connecting lines -->
      <polyline fill="none" stroke="blue">
        <animate attributeType="XML" attributeName="points" dur="2s" begin="0s" fill="freeze" from="100,250 150,250 200,250 250,250 300,250 350,250 400,250" to="100,200 150,150 200,100 250,200 300,150 350,50 400,50" />
      </polyline>
    </svg>
    
    
    
  </div>
  
  
  <script src="js.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
